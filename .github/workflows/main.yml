name: Docker Pipeline

on:
  push:
    branches: [main]

jobs:
  build-frontend:
    concurrency: ci-${{ github.ref }} # Recommended if you intend to make multiple deployments in quick succession.
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: checkout
        uses: actions/checkout@v3
      - name: bun
        uses: oven-sh/setup-bun@v1
      - name: Install and Build ðŸ”§
        run: |
          pushd server && bun i && popd
          cd app
          bun i
          bun run build
      - name: deploy
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: build
  build-backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: docker login
        env:
          DOCKER_USER: ${{ secrets.DOCKER_USER }}
          DOCKER_PASS: ${{ secrets.DOCKER_PASS }}
        run: |
          docker login https://docker.pkg.github.com -u $DOCKER_USER -p $DOCKER_PASS
      - name: npm install
        run: |
          pushd server && npm install && popd
      - name: docker build
        run: |
          docker build . -t docker.pkg.github.com/josholaus/doofus-rick/bot:latest
      - name: docker push
        run: |
          docker push docker.pkg.github.com/josholaus/doofus-rick/bot:latest
